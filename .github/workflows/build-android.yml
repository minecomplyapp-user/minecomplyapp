name: Build Android APK

on:
  # Trigger manually from Actions tab
  workflow_dispatch:
  # Or trigger on push to main (optional - comment out if not wanted)
  # push:
  #   branches: [ main ]

jobs:
  build:
    name: Build Android Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;27.1.12297006"
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "cmake;3.22.1"

      - name: Verify NDK Installation
        run: |
          echo "=== Verifying NDK Installation ==="
          if [ -d "$ANDROID_HOME/ndk/27.1.12297006" ]; then
            echo "‚úÖ NDK 27.1.12297006 installed successfully"
            ls -la $ANDROID_HOME/ndk/27.1.12297006/
          else
            echo "‚ùå NDK installation FAILED"
            exit 1
          fi
          if [ -d "$ANDROID_HOME/cmake/3.22.1" ]; then
            echo "‚úÖ CMake 3.22.1 installed successfully"
          else
            echo "‚ùå CMake installation FAILED"
            exit 1
          fi

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Create .env file
        run: |
          echo "Creating .env file for production build..."
          cat > .env << EOF
          PRODUCTION_API_BASE_URL=https://minecomplyapi-4a46.onrender.com
          EXPO_PUBLIC_PRODUCTION_API_BASE_URL=https://minecomplyapi-4a46.onrender.com
          EXPO_PUBLIC_SUPABASE_URL=https://rbcoibwzxdzazocqyvpi.supabase.co
          EXPO_PUBLIC_SUPABASE_ANON_KEY=sb_publishable_cS_UnboE1HYaQhn9RSDLbA_zXOkNPjA
          EOF

      - name: Verify gradle.properties
        working-directory: android
        run: |
          echo "Checking gradle.properties..."
          grep "newArchEnabled" gradle.properties || echo "newArchEnabled not found!"
          grep "reactNativeArchitectures" gradle.properties || echo "reactNativeArchitectures not found!"

      - name: Make Gradlew executable
        working-directory: android
        run: chmod +x gradlew

      - name: Clean build
        working-directory: android
        run: ./gradlew clean --stacktrace --info

      - name: Build Debug APK
        working-directory: android
        env:
          NODE_OPTIONS: --max-old-space-size=8192
        run: |
          ./gradlew assembleDebug \
            --no-daemon \
            --max-workers=2 \
            --stacktrace

      - name: Find and Validate APK files
        run: |
          echo "=== Searching for APK files ==="
          find android/app/build -name "*.apk" -type f -ls 2>/dev/null || echo "No APK files found"

          echo ""
          echo "=== Validating APK files ==="

          # Look for universal APK first (preferred), then any APK
          UNIVERSAL_APK=$(find android/app/build/outputs/apk -name "*universal*.apk" -type f 2>/dev/null | head -1)
          ANY_APK=$(find android/app/build/outputs/apk -name "*.apk" -type f 2>/dev/null | head -1)

          APK_FILE="${UNIVERSAL_APK:-$ANY_APK}"

          if [ -z "$APK_FILE" ]; then
            echo "‚ùå ERROR: No APK file found!"
            exit 1
          fi

          echo "‚úÖ Found APK: $APK_FILE"

          # Check APK size (should be at least 15MB for a React Native app with native modules)
          APK_SIZE=$(stat -c%s "$APK_FILE" 2>/dev/null || stat -f%z "$APK_FILE" 2>/dev/null)
          APK_SIZE_MB=$((APK_SIZE / 1024 / 1024))
          echo "üì¶ APK Size: ${APK_SIZE_MB} MB ($APK_SIZE bytes)"

          if [ "$APK_SIZE" -lt 15000000 ]; then
            echo "‚ö†Ô∏è WARNING: APK is smaller than expected (< 15 MB)"
            echo "This might indicate missing native libraries!"
          else
            echo "‚úÖ APK size looks healthy"
          fi

          # Verify APK is a valid zip file (APKs are zip archives)
          if unzip -t "$APK_FILE" > /dev/null 2>&1; then
            echo "‚úÖ APK is a valid archive"
          else
            echo "‚ùå ERROR: APK is corrupted or not a valid archive!"
            exit 1
          fi

          # Check for required native libraries
          echo ""
          echo "=== Checking native libraries in APK ==="
          unzip -l "$APK_FILE" | grep -E "\.so$" | head -20 || echo "No .so files found"

          # Verify key native libraries exist
          if unzip -l "$APK_FILE" | grep -q "libreactnative.so"; then
            echo "‚úÖ React Native core library present"
          else
            echo "‚ö†Ô∏è WARNING: libreactnative.so not found"
          fi

          if unzip -l "$APK_FILE" | grep -q "libhermes.so"; then
            echo "‚úÖ Hermes engine library present"
          else
            echo "‚ö†Ô∏è WARNING: libhermes.so not found"
          fi

      - name: Upload Universal APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-universal-debug
          path: android/app/build/outputs/apk/debug/*universal*.apk
          retention-days: 14
          if-no-files-found: warn

      - name: Upload All APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-all-apks
          path: android/app/build/outputs/apk/**/*.apk
          retention-days: 14

      - name: Print APK Summary
        run: |
          echo "============================================"
          echo "‚úÖ BUILD SUCCESSFUL!"
          echo "============================================"
          echo ""
          echo "Generated APK files:"
          find android/app/build/outputs/apk -name "*.apk" -exec ls -lh {} \;
          echo ""
          echo "üì± For installation on most devices, use the UNIVERSAL APK"
          echo "   (contains all architectures in one file)"
          echo ""
          echo "üì¶ Architecture-specific APKs are also available for smaller file sizes"
          echo "============================================"
