name: Build Android APK

on:
  # Trigger manually from Actions tab
  workflow_dispatch:
  # Or trigger on push to main (optional - comment out if not wanted)
  # push:
  #   branches: [ main ]

jobs:
  build:
    name: Build Android Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;27.1.12297006"
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "cmake;3.22.1"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Create .env file
        run: |
          echo "Creating .env file for production build..."
          cat > .env << EOF
          PRODUCTION_API_BASE_URL=https://minecomplyapi-4a46.onrender.com
          EXPO_PUBLIC_PRODUCTION_API_BASE_URL=https://minecomplyapi-4a46.onrender.com
          EXPO_PUBLIC_SUPABASE_URL=https://rbcoibwzxdzazocqyvpi.supabase.co
          EXPO_PUBLIC_SUPABASE_ANON_KEY=sb_publishable_cS_UnboE1HYaQhn9RSDLbA_zXOkNPjA
          EOF

      - name: Verify gradle.properties
        working-directory: android
        run: |
          echo "Checking gradle.properties..."
          grep "newArchEnabled" gradle.properties || echo "newArchEnabled not found!"
          grep "reactNativeArchitectures" gradle.properties || echo "reactNativeArchitectures not found!"

      - name: Make Gradlew executable
        working-directory: android
        run: chmod +x gradlew

      - name: Clean build
        working-directory: android
        run: ./gradlew clean --stacktrace --info

      - name: Build Release APK
        working-directory: android
        env:
          NODE_OPTIONS: --max-old-space-size=8192
        run: |
          ./gradlew assembleRelease \
            --no-daemon \
            --max-workers=2 \
            --stacktrace

      - name: Find APK files
        run: |
          echo "=== Searching entire project for APK files ==="
          find . -name "*.apk" -type f -ls 2>/dev/null || echo "No APK files found"
          echo ""
          echo "=== Checking build directory structure ==="
          if [ -d "android/app/build" ]; then
            echo "✓ android/app/build exists"
            ls -la android/app/build/ | head -20
            if [ -d "android/app/build/outputs" ]; then
              echo "✓ android/app/build/outputs exists"
              find android/app/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \) -ls 2>/dev/null || echo "No APK/AAB files in outputs"
            else
              echo "✗ android/app/build/outputs MISSING"
            fi
          else
            echo "✗ android/app/build MISSING"
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            android/app/build/outputs/apk/**/*.apk
            android/app/build/intermediates/apk/**/*.apk
          retention-days: 14

      - name: Print APK location
        run: |
          echo "✅ Build successful!"
          echo "APK files:"
          find android/app/build -name "*.apk" -exec ls -lh {} \;
