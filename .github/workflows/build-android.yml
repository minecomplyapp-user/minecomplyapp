name: Build Android APK

on:
  # Trigger manually from Actions tab
  workflow_dispatch:
  # Or trigger on push to main (optional - comment out if not wanted)
  # push:
  #   branches: [ main ]

jobs:
  build:
    name: Build Android Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;27.1.12297006"
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "cmake;3.22.1"

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Create .env file
        run: |
          echo "Creating .env file for production build..."
          cat > .env << EOF
          PRODUCTION_API_BASE_URL=https://minecomplyapi-4a46.onrender.com
          EXPO_PUBLIC_PRODUCTION_API_BASE_URL=https://minecomplyapi-4a46.onrender.com
          EXPO_PUBLIC_SUPABASE_URL=https://rbcoibwzxdzazocqyvpi.supabase.co
          EXPO_PUBLIC_SUPABASE_ANON_KEY=sb_publishable_cS_UnboE1HYaQhn9RSDLbA_zXOkNPjA
          EOF

      - name: Make Gradlew executable
        working-directory: android
        run: chmod +x gradlew

      - name: Clean build
        working-directory: android
        run: ./gradlew clean

      - name: Build Release APK
        working-directory: android
        env:
          NODE_OPTIONS: --max-old-space-size=8192
        run: |
          ./gradlew assembleRelease \
            --no-daemon \
            --max-workers=2 \
            --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 14

      - name: Print APK location
        run: |
          echo "âœ… Build successful!"
          echo "APK files:"
          ls -lh android/app/build/outputs/apk/release/
